<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //定义一个无参函数
        function fun() {
            alert("无参函数被执行")
        }

        //函数调用才会执行
        //fun();

        //有参函数
        function fun2(a, b) {
            alert("有参函数调用fun2(),a=" + a + "b=" + b);
        }

        // fun2(12,"www");

        //定义带有返回值的函数
        function fun3(num1, num2) {
            var resutlt = num1 + num2;
            return resutlt;
        }

        alert(fun3(88, 99));
    </script>
</head>

</body>
</html>
