<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun() {
            alert("静态注册 发生改变");
        }

        //动态
        window.onload = function () {
            //获取标签对象
            var elementById = document.getElementById("01");
            //通过标签对象.事件名=function(){}
            elementById.onchange = function () {
                alert("动态注册发生改变");
            }
        }
    </script>
</head>
<body>
<!--静态注册onchange事件-->
选择男神:
<select onchange="onchangeFun()">
    <option>男神</option>
    <option>大大</option>
    <option>小小</option>
    <option>上上</option>
</select>
选择女神:
<select id="01">
    <option>女神</option>
    <option>张张</option>
    <option>小小</option>
    <option>上上</option>
</select>
</body>
</html>
