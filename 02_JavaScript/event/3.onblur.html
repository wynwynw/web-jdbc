<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //静态注册失去焦点
        function onblurFun() {
            //console是控制台对象 是由 JavaScript 语言提供，专门用来向浏览器的控制器打打印输出， 用于测试使用
            // log() 是打印的方法
            console.log("静态注册");
        }

        //动态注册 onblur 事件
        window.onload = function () {
            //1.获取标签对象
            var passobj = document.getElementById("password");
            //2.通过对象.事件名
            passobj.onblur = function () {
                console.log("动态注册失去焦点事件");
            }
        }
    </script>
</head>
<body>
用户名:<input type="text" onblur="onblurFun()"><br/>
密码:<input id="password" type="text"><br/>
</body>
</html>
