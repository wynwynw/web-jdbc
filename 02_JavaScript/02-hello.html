<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    需要使用script引入外部的js文件来执行
    src属性专门迎来引入js文件路径

    script标签可以用来定义js代码 也可以用来引入js文件
    但是 连个功能二选一 不能同时使用两个功能
    -->
    <script type="text/javascript" src="1.js">
        //alert("1111");   此代码不能执行
    </script>
    <script type="text/javascript">
        alert("javascript2");
    </script>
</head>
<body>

</body>
</html>
