<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script type="text/javascript">
        var i;
        alert(i);//undefind
        i = 10;
        //typeof()是javascript语言提供的一个函数
        //他可以取变量的数据类型返回
        alert(typeof (i));//number
        i = "aa";
        alert(typeof (i));//string
        var a = 20;
        var b = "abc";
        alert(a * b);//NaN 是非数字 非数值
    </script>
</head>

<body>

</body>
</html>
